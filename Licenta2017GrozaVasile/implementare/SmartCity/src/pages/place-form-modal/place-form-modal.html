<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="closeModal($event)" class="back_modal">
            <ion-icon name="arrow-back"></ion-icon>
        </button>
    </ion-buttons>
    <!--<ion-icon name="arrow-round-back" (click)=closeModal($event)></ion-icon>-->
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Pick a date</ion-label>
      <span item-start ion-datepicker (ionChanged)="setDate($event);" [value]="localDate" [min]="localDate" [full]="true" [calendar]="false"
        clear class="ScheduleDate">
      {{localDate | date}} 
      <img src="assets/img/date.png" >
      <!--<ion-icon name="calendar"></ion-icon> -->
      </span>
      <span item-right *ngIf="!date">date not selected</span>
      <span item-right *ngIf="date">{{date.toLocaleDateString()}}</span>
    </ion-item>
    <ion-item>
      <ion-label>Start Time</ion-label>
      <ion-datetime displayFormat="HH:mm" [(ngModel)]="startTime"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>End Time</ion-label>
      <ion-datetime displayFormat="HH:mm" [(ngModel)]="endTime"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-textarea fz-elastic placeholder="Enter a description" [(ngModel)]="description"></ion-textarea>
    </ion-item>
  </ion-list>
  <button *ngIf="date && startTime && endTime" ion-button (click)="passDataBack()"> done </button>
</ion-content>
